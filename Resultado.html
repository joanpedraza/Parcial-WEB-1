<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Resutado</title>
</head>
<body>

    <div class="text-start">
    <div class="row justify-content-md-center">
    <div class="card" style="width: 500px;">
        <div class="card-header" style="background-color: #17a2b7;">
            <div class="row justify-content-between">
              <div class="col-5">
                <i class="bi bi-emoji-smile-fill" style="font-size:50px"></i>
              </div>
              <div class="col-5">
                <div class="text-center">
                  <p id="nombre">unu</p>
                  Ficha
                </div>
              </div>
            </div>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row justify-content-between">
                    <div class="col-5">
                     Email
                    </div>
                    <div id="email" class="col-5">
                      
                    </div>
                  </div>
            </li>
            <li  class="list-group-item">
                <div class="row justify-content-between">
                  <div class="col-5">
                    Telefono
                  </div>
                  <div id="telefono" class="col-5">
                  
                  </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row justify-content-between">
                  <div class="col-5">
                    Gustos
                  </div>
                  <div id="gusto" class="col-5">
                
                  </div>
                </div>
            </li>   
            <li class="list-group-item">
                <div class="row justify-content-between">
                  <div class="col-5">
                    Porcentaje %
                  </div>
                  <div id="porcentaje" class="col-5">
                  
                  </div>
                </div>
            </li>
          </ul>
        </div>
    </div>
    </div>

    </div>
    <script>
        var urlParams = new URLSearchParams(location.search);
        var name = urlParams.get("nombre");
        var email = urlParams.get("email");
        var tele = urlParams.get("telefono");
        var gust = urlParams.get("gusto");
        var perc = urlParams.get("porcentaje");

        document.getElementById("nombre").innerHTML = name;
        document.getElementById("email").innerHTML = email;
        document.getElementById("telefono").innerHTML = tele;
        document.getElementById("gusto").innerHTML = gust;
        document.getElementById("porcentaje").innerHTML = perc;
    </script>
</body>
</html>
